name: Android Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: ðŸ—ï¸ Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: ðŸ“ Get build info
        id: build-info
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "COMMIT_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
          echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Rename APK
        run: |
          cd android/app/build/outputs/apk/release
          mv app-release-unsigned.apk medical-scheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.COMMIT_SHORT }}.apk \
          || mv app-release.apk medical-scheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.COMMIT_SHORT }}.apk

      - name: ðŸ“¤ Upload APK (Latest Build)
        uses: actions/upload-artifact@v3
        with:
          name: MedicalScheduler-Latest
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: ðŸ“¤ Upload APK (Versioned)
        uses: actions/upload-artifact@v3
        with:
          name: MedicalScheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.BUILD_DATE }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: ðŸ“Š Build Summary
        run: |
          echo "## âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.build-info.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.build-info.outputs.COMMIT_SHORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ steps.build-info.outputs.BRANCH }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** Release (unsigned)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“± APK Build Complete!
              
              âœ… Build successful.
              
              ðŸ”— Download:
              ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            })

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ðŸ“¢ Build Success Notification
        run: |
          echo "================================================"
          echo "âœ… BUILD SUCCESSFUL!"
          echo "ðŸ“± App: Medical Class Scheduler"
          echo "ðŸ”— Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "================================================"
