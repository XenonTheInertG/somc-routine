name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ Fix for npm cache error (generate lockfile)
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found. Generating..."
            npm install --package-lock-only
          else
            echo "package-lock.json already exists"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm install
          npm install @react-native-async-storage/async-storage
          npm install react-native-push-notification
          npm install @react-native-community/push-notification-ios

      - name: Install pods (iOS dependencies)
        run: |
          cd ios 2>/dev/null && pod install --repo-update || echo "No iOS folder, skipping pods"

      - name: Create Android directory structure if needed
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder not found. Creating React Native project structure..."
            npx react-native init TempProject
            cp -r TempProject/android ./
            rm -rf TempProject
          fi

      - name: Grant execute permission for gradlew
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found"
          fi

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Clean Gradle cache
        run: |
          cd android
          ./gradlew clean || echo "Clean failed, continuing..."

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Build Release APK (unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: List APK output directory
        run: |
          echo "Listing APK files..."
          find android/app/build/outputs/apk -name "*.apk" -type f

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn

      - name: Create Release with APKs
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Files Generated:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find android/app/build/outputs/apk -name "*.apk" -type f | while read apk; do
            size=$(du -h "$apk" | cut -f1)
            echo "- $(basename "$apk") - $size" >> $GITHUB_STEP_SUMMARY
          done
