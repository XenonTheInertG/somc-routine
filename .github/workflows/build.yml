name: Build MedicalScheduler APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 4. Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'

      # 5. Install React Native CLI
      - name: Install React Native CLI
        run: npm install -g react-native-cli

      # 6. Create temporary React Native project
      - name: Create temp RN project
        run: |
          npx react-native init TempProject --version 0.72.6
          cd TempProject
          # Replace App.js
          cp ../App.js ./App.js
          # Copy package.json dependencies
          cp ../package.json ./package.json
          npm install

      # 7. Build release APK
      - name: Build release APK
        working-directory: TempProject/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # 8. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicalScheduler-release
          path: TempProject/android/app/build/outputs/apk/release/app-release.apk

      # 9. Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: android-release-${{ github.run_number }}
          name: MedicalScheduler APK Release ${{ github.run_number }}
          body: "Release of Medical Class Scheduler APK."
          draft: false
          prerelease: false

      # 10. Upload APK to Release
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TempProject/android/app/build/outputs/apk/release/app-release.apk
          asset_name: MedicalClassScheduler.apk
          asset_content_type: application/vnd.android.package-archive
