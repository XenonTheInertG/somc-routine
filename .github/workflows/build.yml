name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ ADD THIS STEP (npm cache fix)
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found. Generating..."
            npm install --package-lock-only
          else
            echo "package-lock.json already exists"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "android/gradlew" ]; then
            echo "Gradle wrapper not found. Generating..."
            cd android
            gradle wrapper --gradle-version 8.3
            chmod +x gradlew
            cd ..
          else
            echo "Gradle wrapper found"
            chmod +x android/gradlew
          fi

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: List generated APKs
        run: |
          echo "=== Generated APK files ==="
          find android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          body: |
            ## SOMC Class Schedule v${{ github.ref_name }}

            Download the APK and install on your Android phone.

            ### Installation
            1. Download `app-debug.apk`
            2. Transfer to your Android phone
            3. Install (allow unknown sources)
            4. Enter roll number (1â€“255)
            5. Enable notifications

            ### What's New
            - Complete class schedule for SOMC 63
            - Auto notifications 10 minutes before class
            - Clean modern UI
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
