name: Android Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1ï¸âƒ£ Checkout repository
      # ---------------------------
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ---------------------------
      # 2ï¸âƒ£ Set up Node.js
      # ---------------------------
      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ---------------------------
      # 3ï¸âƒ£ Set up Java (JDK 11)
      # ---------------------------
      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # ---------------------------
      # 4ï¸âƒ£ Install React Native CLI
      # ---------------------------
      - name: ðŸ› ï¸ Install React Native CLI
        run: npm install -g react-native-cli

      # ---------------------------
      # 5ï¸âƒ£ Initialize RN Project & copy files
      # ---------------------------
      - name: ðŸš€ Initialize RN Project
        run: |
          npx react-native init MedicalScheduler --version 0.72.6 --npm
          cp App.js MedicalScheduler/App.js
          cp android/app/src/main/AndroidManifest.xml MedicalScheduler/android/app/src/main/AndroidManifest.xml
          cd MedicalScheduler
          npm install
          echo "âœ… RN project initialized, App.js & AndroidManifest.xml copied, deps installed"

      # ---------------------------
      # 6ï¸âƒ£ Grant gradlew execute permission
      # ---------------------------
      - name: ðŸ”¨ Grant gradlew execute permission
        run: chmod +x MedicalScheduler/android/gradlew

      # ---------------------------
      # 7ï¸âƒ£ Build APK
      # ---------------------------
      - name: ðŸ—ï¸ Build APK
        run: |
          cd MedicalScheduler/android
          ./gradlew assembleRelease --no-daemon --stacktrace

      # ---------------------------
      # 8ï¸âƒ£ Get build info
      # ---------------------------
      - name: ðŸ“ Get build info
        id: build-info
        run: |
          cd MedicalScheduler
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "COMMIT_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
          echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      # ---------------------------
      # 9ï¸âƒ£ Rename APK
      # ---------------------------
      - name: ðŸ“¦ Rename APK
        run: |
          cd MedicalScheduler/android/app/build/outputs/apk/release
          if [ -f app-release-unsigned.apk ]; then
            mv app-release-unsigned.apk medical-scheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.COMMIT_SHORT }}.apk
          else
            mv app-release.apk medical-scheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.COMMIT_SHORT }}.apk
          fi

      # ---------------------------
      # ðŸ”Ÿ Upload APK (Latest)
      # ---------------------------
      - name: ðŸ“¤ Upload APK (Latest)
        uses: actions/upload-artifact@v4
        with:
          name: MedicalScheduler-Latest
          path: MedicalScheduler/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      # ---------------------------
      # 1ï¸âƒ£1ï¸âƒ£ Upload APK (Versioned)
      # ---------------------------
      - name: ðŸ“¤ Upload APK (Versioned)
        uses: actions/upload-artifact@v4
        with:
          name: MedicalScheduler-v${{ steps.build-info.outputs.VERSION }}-${{ steps.build-info.outputs.BUILD_DATE }}
          path: MedicalScheduler/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      # ---------------------------
      # 1ï¸âƒ£2ï¸âƒ£ Build Summary
      # ---------------------------
      - name: ðŸ“Š Build Summary
        run: |
          echo "## âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.build-info.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.build-info.outputs.COMMIT_SHORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ steps.build-info.outputs.BRANCH }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lock File:** Generated on this run" >> $GITHUB_STEP_SUMMARY

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ðŸ“¢ Build Success Notification
        run: |
          echo "================================================"
          echo "âœ… BUILD SUCCESSFUL!"
          echo "ðŸ“± App: Medical Class Scheduler"
          echo "ðŸ”— Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "================================================"
