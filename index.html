    function init() {
        const saved = localStorage.getItem('rollNumber');
        if (saved) {
            document.getElementById('rollInput').value = saved;
            handleRollChange(saved);
        }

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const today = days[new Date().getDay()];
        selectedDay = today;

        createDaySelector();
        updateSchedule();
    }

    function createDaySelector() {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const container = document.getElementById('daySelector');
        container.innerHTML = days.map(day => {
            const isOff = day === 'Friday';
            const active = day === selectedDay ? 'active' : '';
            const offClass = isOff ? 'off' : '';
            return `<button class="day-btn ${active} ${offClass}" onclick="selectDay('${day}')">${day.slice(0,3)}</button>`;
        }).join('');
    }

    function selectDay(day) {
        selectedDay = day;
        createDaySelector();
        updateSchedule();
    }

    document.getElementById('rollInput').addEventListener('input', (e) => {
        handleRollChange(e.target.value);
    });

    function handleRollChange(value) {
        rollNumber = value;
        const rollNum = parseInt(value);

        if (isNaN(rollNum) || rollNum < 1 || rollNum > 255) {
            document.getElementById('infoBox').style.display = 'none';
            batch = '';
            anatomyBatch = '';
            updateSchedule();
            return;
        }

        for (const [letter, range] of Object.entries(batchRanges)) {
            if (rollNum >= range.start && rollNum <= range.end) {
                batch = letter;
                break;
            }
        }

        for (const [letter, range] of Object.entries(anatomyBatchRanges)) {
            if (rollNum >= range.start && rollNum <= range.end) {
                anatomyBatch = letter;
                break;
            }
        }

        if (batch && anatomyBatch) {
            document.getElementById('batchBadge').textContent = batch;
            document.getElementById('anatomyBadge').textContent = anatomyBatch;
            document.getElementById('infoBox').style.display = 'block';
            localStorage.setItem('rollNumber', value);
            updateSchedule();
        }
    }

    function updateSchedule() {
        const container = document.getElementById('classList');
        
        if (!batch || !anatomyBatch) {
            container.innerHTML = '<div class="empty-state">Enter your roll number to see your schedule</div>';
            return;
        }

        if (selectedDay === 'Friday') {
            container.innerHTML = '<div class="empty-state">üéâ Friday is off - No classes today!</div>';
            return;
        }

        const daySchedule = schedule[selectedDay] || [];
        let html = '';

        daySchedule.forEach(slot => {
            slot.classes.forEach(cls => {
                if (cls.batch === 'ALL' || cls.batch === batch || cls.anatomyBatch === anatomyBatch) {
                    html += `
                        <div class="class-item">
                            <div class="class-header">
                                <span class="class-time">${formatTime(slot.time)}</span>
                                <span class="type-badge type-${cls.type.toLowerCase()}">${cls.type}</span>
                            </div>
                            <div class="class-subject">${cls.subject}</div>
                            <div class="class-details">
                                <span>üìç ${cls.venue}</span>
                                <span>‚è± ${slot.duration} min</span>
                            </div>
                        </div>
                    `;
                }
            });
        });

        container.innerHTML = html || '<div class="empty-state">No classes scheduled for ' + selectedDay + '</div>';
    }

    function formatTime(time) {
        const [hours, minutes] = time.split(':').map(Number);
        const period = hours >= 12 ? 'PM' : 'AM';
        const displayHours = hours > 12 ? hours - 12 : hours === 0 ? 12 : hours;
        return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
    }

    function toggleNotifications() {
        if (!batch || !anatomyBatch) {
            alert('Please enter your roll number first!');
            return;
        }

        notificationsEnabled = !notificationsEnabled;
        const btn = document.getElementById('notifyBtn');
        
        if (notificationsEnabled) {
            btn.textContent = '‚úì Notifications Enabled';
            btn.classList.add('enabled');
            
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('Class Reminders Active', {
                            body: 'You will receive notifications before your classes',
                            icon: 'üìö'
                        });
                    }
                });
            }
        } else {
            btn.textContent = 'üîî Enable Notifications';
            btn.classList.remove('enabled');
        }
    }
